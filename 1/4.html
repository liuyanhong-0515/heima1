<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>已知数组 arr = [1,9,3,7,5] ,使用程序计算出该数组的最大值，封装成函数</title>
    <script>
        var arr = [1,9,3,7,5];
        function fun(reArr) {
            var max = reArr[0];
            for (var i = 1;i <= reArr.length; i++) {
                if (max < reArr[i]) {
                    max = reArr[i];
                }
            }
            return (max);
        }
        document.write(fun(arr));
    </script>
</head>
