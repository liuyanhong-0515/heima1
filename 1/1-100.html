<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在控制台输出 1到100之间 所有能被5整除的数的和</title>
    <script>
        
        var sum = 0;
        for (var i = 1;i <= 100; i++) {
               
            if (i % 5 == 0) {
                // console.log (i);
                sum += i;
            }
                
        }
        console.log(sum);

           

    </script>
</head>
